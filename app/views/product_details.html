<div class="section">
    <div class="container">
        <div class="row">
            <!-- Product Image & Available Colors -->
            <div class="col-sm-6">
                <div class="product-image-large">
                    <img src="{{product.image}}" alt="{{product.name}}">
                </div>
            </div>
            <!-- End Product Image & Available Colors -->
            <!-- Product Summary & Options -->
            <div class="col-sm-6 product-details">
                <h4>{{product.name}}</h4>
                <div >
                    <table class="jobs-list" ng-repeat="value in product.main">
                        <tbody>
                            <tr>
                                <td class="job-position">
                                    {{value}}
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <!-- End Product Summary & Options -->

            <!-- Full Description & Specification -->
            <div class="col-sm-12">
                <div class="tabbable">
                    <!-- Tabs -->
                    <ul class="nav nav-tabs product-details-nav" role="tablist">
                        <li class="active"><a href="#tab1" data-toggle="tab">功能特性</a></li>
                        <li><a href="#tab2" data-toggle="tab">技术参数</a></li>
                        <li><a href="#tab3" data-toggle="tab">控制器的分合闸操作</a></li>
                        <li><a href="#tab4" data-toggle="tab">端子定义</a></li>
                    </ul>
                    <!-- Tab Content (Full Description) -->
                    <div class="tab-content product-detail-info">
                        <div class="tab-pane active" id="tab1">
                            <ul class="nav" ng-repeat="value in product.features">
                                <li><span class="glyphicon glyphicon-tag"></span>{{value}}</li>
                            </ul>
                        </div>
                        <!-- Tab Content (Specification) -->
                        <div class="tab-pane" id="tab2">
                            <ul class="nav" ng-repeat="value in product.technical">
                                <li><span class="glyphicon glyphicon-tag"></span>{{value}}</li>
                            </ul>
                        </div>
                        <div class="tab-pane" id="tab3">
                            <ul class="nav" ng-repeat="value in product.control">
                                <li><span class="glyphicon glyphicon-tag"></span>{{value}}</li>
                            </ul>
                        </div>
                        <div class="tab-pane" id="tab4">
                            <img src="{{product.port}}">
                        </div>
                    </div>
                </div>
            </div>
            <!-- End Full Description & Specification -->
        </div>
    </div>
</div>
